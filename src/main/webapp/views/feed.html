<section class="feed standard ">
	<div ng-include="'views/includes/servicos-pedidos.html'" class="sp-top"></div>

	<div class="search">
		<div class="container">
			<input type="text" name="search" placeholder="O que você precisa?">
			<button type="submit"><i class="fa fa-search"></i></button>
		</div>
	</div>	

	<div class="container">

		<div ng-include="'views/includes/feed-featured.html'"></div>

		<div class="filter-order white-block">
			<div class="sisters">
				
				<div class="filter">
						<button class="btn">
							Filtrar
						</button>

						<div class="filter-content">
							<h2 class="filter-title">
								filtrar

								<button class="btn icon icon-close text-pink"></button>
							</h2>
							<form class="form">
								<label class="label">
									Preço
								</label>
								<div class="sisters">
									<div class="switch"></div>								                			
								</div>
								<div class="sisters">                    		
									<span class="icon preco disabled">
										<input type="text" name="preco" placeholder="Ex: 9.90"></input>								
									</span>
								</div>

								<label class="label">
									Período
								</label>
								<div class="sisters">
									<div class="switch"></div>								                			
								</div>
								<div class="sisters">                    		                 		
									<span class="icon periodo disabled">
										<select ng-model="servico.tipoPeriodo">
											<option value="h" ng-selected="servico.tipoPeriodo == 'h'">Hora</option>
											<option value="d" ng-selected="servico.tipoPeriodo == 'd'">Dia</option>
											<option value="s" ng-selected="servico.tipoPeriodo == 's'">Semana</option>
										</select>							
									</span>
								</div>


								<label class="label">
									Endereço
								</label>

								<div class="row">
									<div class="col-xs-6">
										<span class="icon estado">
											<select ng-change="getCidades(servico.estado)" ng-options="est.nome for est in estados" ng-model="servico.estado" placeholder="Selecione um estado!">
												<option value="">Estado</option>
											</select>
										</span>
									</div>

									<div class="col-xs-6">
										<span class="icon endereco">
											<select ng-options="cid.nome for cid in cidades | orderBy:'nome'" ng-model="servico.cidade" >
												<option value="">Cidade</option>
											</select>
										</span>
									</div>
								</div>

								<button class="btn pink big right" ng-click="adicionarServico(servicoForm.$valid)" >
						            Opa! Filtrar
						         </button>

							</form>
						</div>
					</div>		

			</div>
			<div class="sisters">
				<div class="feed-select">
					<select>
						<option>
							Ordenar Por
						</option>
						<option>
							Perto de Mim
						</option>
						<option>
							Mais Recentes
						</option>
						<option>
							Melhor Avaliado
						</option>
						<option>
							A-Z
						</option>
					</select>
				</div>
			</div>
		</div><!-- /filter-order -->
		
		<div ng-include="'views/includes/servicos-pedidos.html'" class="sp-bottom"></div>

		<div class="feed-itens">
			<div class="row">
				<div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="feed in feedServico | orderBy:'-dataCadastro'">

				<!-- Começa o repeat -->
					<div class="white-block" >
						<a href="#/app/servico-detalhes/{{feed.id}}" title="{{feed.titulo}}" alt="{{feed.titulo}}">
							<figure style="background-image: url({{feed.image}});">
								
								<span class="period" ng-if="feed.tipoPeriodo != ''">
									{{feed.valor | currency: 'R$'}} {{feed.tipoPeriodo}}
								</span>
							</figure>
							<article class="feed-iten-content">
								<span class="category-text">
									{{feed.categoria}}
								</span>
								<h1 class="title">
									<b>
										{{feed.titulo}}
									</b>
								</h1>	
							</article>
						</a>					
					</div>
				<!-- Termina o repeat -->

				</div>
			</div><!-- /row -->
		</div> <!-- /feed-itens -->

		<ul class="pagination">
			<li ng-click="" ng-disable="true"> anterior </li>
			<li> próximo </li>
		</ul>

	</div> <!-- /container -->
</section>


<!-- Modal de confirmação -->
<div class="modal">
  <div class="modal-inner">
    <article class="modal-content">
      <h2 class="modal-title">
      </h2>
      <p class="modal-message"> 
      </p>
      <div class="modal-buttons">
        <a class="btn positive check">
          Okay
        </a>
      </div>
    </article>  <!-- /modal-content -->               
  </div><!-- /modal-inner -->
</div> <!-- /modal -->
