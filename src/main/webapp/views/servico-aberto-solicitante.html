<section class="standard servico-aberto solicitante pagelist">
	<div class="container">
		
		<div class="pagelist-header white-block solicitante">
			<i class="pagelist-header-icon"></i>

			<div class="pagelist-header-content">

				<h1 class="pagelist-header-title">
					Pedido Em Andamento
				</h1>
				<h2 class="pagelist-header-subtitle">
					Serviços em fase de realização
				</h2>

			</div> <!-- /pagelist-header-content -->

		</div> <!-- /pagelist-header -->

		<div class="row">
			<ul class="pagelist-list">

				<div class="nothing-to-show" ng-if="naoExisteNada">
					Opa, ainda não existe nada aqui :(
				</div>

			<!-- INICIO DO REPEAT -->
				<div class="col-sm-6 col-md-3" ng-repeat="hist in historicoPedido | orderBy:'-inicio'">
					<li class="pagelist-item white-block">
						<a href="#/app/usuario/{{hist.usuario_id}}">
							<figure class="pagelist-item-user" style="background-image: url({{hist.imagemUsuario}});"></figure>
						</a>

						<div class="pagelist-item-content">
							<div class="client">						
								<h2 class="service-title">
									{{hist.pedido}}
								</h2>
								oferecido por
								<b class="pagelist-item-client">
									{{hist.usuarioRequisicao}}
								</b>
							</div>

						</div> <!-- /pagelist-item-content -->

						<div class="pagelist-item-buttons">

							<button class="btn pink center icon icon-check modal-opener">	
							</button>				

						</div> <!-- /pagelist-item-buttons -->

						<div class="modal">

							<div class="modal-inner">
								<article class="modal-content">

									<h2 class="modal-title">
										finalizar serviço
									</h2>
									<p class="modal-message">
										tem certeza que esse serviço foi finalizado?
									</p>
									<div class="modal-buttons">
										<button class="btn negative  x">
											Não
										</button>
										<button class="btn positive check" ng-click="recuperarObjOriginal(hist)">
											Sim
										</button>
									</div>
								</article>	<!-- /modal-content -->								
							</div><!-- /modal-inner -->

						</div> <!-- /modal -->

					</li> <!-- /pagelist-item -->
				</div> <!-- /col -->


			</ul><!-- /pagelist-list -->
		</div> <!-- /row -->

	</div>
</section>
